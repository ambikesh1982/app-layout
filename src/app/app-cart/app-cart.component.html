<div fxLayout="column" fxLayout.xs="column">
  <!-- <div *ngIf="cartItems.length; else emptyCart"> -->

  <mat-card *ngFor="let ds of sellerIds">
    <h3>{{ds}}}</h3>
    <app-cart-list 
      [cartID]="cartID"
      [sellerID]="ds"
      (qtyChange)="manageItemCount($event)"
      (deleteItem)="deleteItem($event)">
    </app-cart-list>

    <mat-card-actions align="right">
      <button mat-icon-button (click)="navigateToChatRoute(ds)">
        <mat-icon color="primary">chat</mat-icon>
      </button>
    </mat-card-actions>

  </mat-card>

  <mat-divider></mat-divider>
  <!-- <button mat-stroked-button style="float: right;">Add more items</button> -->
<!-- </div> -->

<ng-template #emptyCart>
  <mat-card>
    <mat-card-title> Your Cart is empty. Go Shopping :)</mat-card-title>
  </mat-card>
</ng-template>

<!-- <app-fab-action 
  [fabIcon]="cartItems.length==0?'add':'done'" (fabActionEvent)="fabAction($event)">
</app-fab-action> -->
</div>
