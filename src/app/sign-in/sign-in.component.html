<mat-card *ngIf="(currentUser|async) as currentUser; else notLogedIn" class="user-card" style="background-color: orange">
  <mat-card-title>Welcome Guest!</mat-card-title>
  <mat-card-actions>
    <button mat-raised-button color="primary" routerLink="/sign-in" (click)="loginGoogle()">Login with Google</button>
  </mat-card-actions>
</mat-card>

<ng-template #notLogedIn>
  <mat-card class="user-card" style="background-color: orange">
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="loginGoogle()">
        Sign in with Google
      </button>
    </mat-card-actions>
    <mat-card-title>
      Continue as guest!.
    </mat-card-title>
    <mat-card-actions align="right">
      <button mat-icon-button color="primary" (click)="loginAsGuest()">
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</ng-template>
