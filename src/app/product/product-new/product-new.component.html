<mat-horizontal-stepper style="padding: 0px">
  <mat-step>
    <mat-card>
      <div *ngIf="selectedFileCount == 0">
        <mat-card-title>Add images here!</mat-card-title>
        <mat-card-title>You can upload up to 4 photos.</mat-card-title>
      </div>

      <div *ngIf="previewURL as url">
        <img mat-card-image [src]="url">
        <mat-icon style ="position: absolute; top: 2px; right: 2px;">cancel</mat-icon>
      </div>

      <mat-grid-list cols="4">
        <mat-grid-tile *ngFor="let img of imageURLs">
          <img mat-card-image [src]="img" (click)="showPreview(img)">
        </mat-grid-tile>
      </mat-grid-list>

     
      <div>
        <button 
          mat-raised-button 
          color="primary" 
          style="float:initial; width: 100%" 
          (click)="chooseFile.click()"
          [disabled]="selectedFileCount < maxFileUploadCount ? false: true ">
          <mat-icon>file_upload</mat-icon>
        </button>
        <input #chooseFile style="display:none;" type="file" accept="image/*,capture=camera" (change)="fileController($event.target.files)">
      </div>
    </mat-card>
  </mat-step>
  <mat-step>
    <mat-card>
      <mat-card-title>Add product details! (title, description, price, category etc)</mat-card-title>
    </mat-card>
  </mat-step>
  <mat-step>
    <mat-card>
      <mat-card-title>
         Google maps component with auto address selection!
      </mat-card-title>
    </mat-card>
  </mat-step>
  <mat-step>
    <mat-card>
      <mat-card-title>
        Preview your product and post!
      </mat-card-title>
    </mat-card>
  </mat-step>
</mat-horizontal-stepper>
