<mat-horizontal-stepper style="padding: 0px">
  <mat-step>
    <mat-card>
      <img mat-card-image src="./assets/images/aloo_gobi.jpg">
      <mat-card-title>You can upload up to 4 photos!</mat-card-title>
      <!-- <mat-card-actions>
        <button mat-raised-button color="primary" style="width: 100%">Upload photos</button>
      </mat-card-actions> -->
      <div>
        <button mat-raised-button color="primary" style="float:initial; width: 100%" (click)="chooseFile.click()">
          <span>Add your photos! ( Max 4 )</span>
        </button>
        <input #chooseFile style="display:none;" type="file" accept="image/*,capture=camera">
      </div>
    </mat-card>
  </mat-step>
  <mat-step>
    <mat-card>
      <mat-card-title>Add product details! (title, description, price, category etc)</mat-card-title>
    </mat-card>
  </mat-step>
  <mat-step>
    <mat-card>
      <mat-card-title>
         Google maps component with auto address selection!
      </mat-card-title>
    </mat-card>
  </mat-step>
  <mat-step>
    <mat-card>
      <mat-card-title>
        Preview your product and post!
      </mat-card-title>
    </mat-card>
  </mat-step>
</mat-horizontal-stepper>
