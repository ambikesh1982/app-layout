<!-- [linear]="true" -->
<div>
  <mat-horizontal-stepper
    style="padding: 0px" 
    (selectionChange)=prepareDataFromStepper($event) 
    #stepper>

    <mat-step [completed]="upload.imageURLs.length != 0">
      <app-image-upload #upload [productId]="newFooditem.id"></app-image-upload>
    </mat-step>

    <mat-step [completed]="form.productForm.status === 'VALID'">
      <app-product-form #form></app-product-form>
    </mat-step>

    <mat-step>
      <!-- <app-place-autocomplete #autoComplete></app-place-autocomplete> -->
      <form fxLayout="column" [formGroup]="productForm2">

        <h3>Order type</h3>
        <mat-radio-group fxLayout="row" fxLayoutAlign="space-between" formControlName="orderType">
          <mat-radio-button value="instant">Instant</mat-radio-button>
          <mat-radio-button value="preOrder">Pre-Order</mat-radio-button>
        </mat-radio-group>

        <br>
        
        <h3>Order before</h3>
        <mat-slider style="width: 100%" >Delivery time</mat-slider>

        <h3>Availability</h3>
        <mat-form-field>
          <mat-select placeholder="Days of Week" multiple>
            <mat-option *ngFor="let day of daysOfWeek" [value]="day">{{day}}</mat-option>
          </mat-select>
        </mat-form-field>


          <h3>Delivery options</h3>
          <mat-list>
            <mat-list-item>
          <mat-checkbox formControlName="takeAway">Take away</mat-checkbox>
              </mat-list-item>
              <mat-list-item>
          <mat-checkbox formControlName="homeDelivery">Home delivery</mat-checkbox>
                </mat-list-item>
                <mat-list-item>
          <mat-checkbox formControlName="dineIn">Dine in</mat-checkbox>
          </mat-list-item>
          </mat-list>

        </form>
    </mat-step>

    <mat-step>
      <app-place-autocomplete #autoComplete></app-place-autocomplete>
      <!-- <app-preview *ngIf="newFooditem.coordinates" [fooditem]="newFooditem"></app-preview> -->
    </mat-step>

  </mat-horizontal-stepper>

  <app-fab-action [fabIcon]="stepper.selectedIndex == 3? 'done':'arrow_forward'" (click)="stepper.selectedIndex == 3 ?createFooditem(stepper):stepper.next()">
  </app-fab-action>

</div>
