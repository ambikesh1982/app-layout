<!-- [linear]="true" -->
<div>
  <mat-horizontal-stepper
    [linear]="true"
    style="padding: 0px" 
    (selectionChange)=prepareDataFromStepper($event) 
    #stepper>

    <mat-step [completed]="upload.imageURLs.length != 0">
      <app-image-upload #upload [productId]="newFooditem.id"></app-image-upload>
    </mat-step>

    <mat-step [completed]="form.productForm.status === 'VALID'">
      <app-product-form #form></app-product-form>
    </mat-step>

    <mat-step>
      <app-place-autocomplete #autoComplete></app-place-autocomplete>
    </mat-step>

    <mat-step>
      <app-preview *ngIf="newFooditem.coordinates" [fooditem]="newFooditem"></app-preview>
    </mat-step>

  </mat-horizontal-stepper>

  <app-fab-action [fabIcon]="stepper.selectedIndex == 3? 'done':'arrow_forward'" (click)="stepper.selectedIndex == 3 ?createFooditem(stepper):stepper.next()">
  </app-fab-action>

</div>
