<!-- [linear]="true" (selectionChange)=prepareDataFromStepper($event) -->
<div>
  <mat-horizontal-stepper
    [linear]="true"
    style="padding: 0px"  
    #stepper>

    <mat-step [completed]="upload.imageURLs.length != 0">
      <app-image-upload #upload [productId]="newFooditem.id"></app-image-upload>
    </mat-step>

    <mat-step>
      <app-product-form1 [productForm]="productForm"></app-product-form1>
    </mat-step>

    <mat-step>
       <app-product-form2 [productForm]="productForm"></app-product-form2>
    </mat-step>

    <mat-step>
      <app-place-autocomplete #autoComplete [productForm]="productForm"></app-place-autocomplete>
      <!-- <app-preview *ngIf="newFooditem.coordinates" [fooditem]="newFooditem"></app-preview> -->
    </mat-step>

  </mat-horizontal-stepper>

  <app-fab-action 
    [fabIcon]="stepper.selectedIndex == 3? 'done':'arrow_forward'" 
    (click)="stepper.selectedIndex == 3 ?createFooditem(stepper):stepper.next()">
  </app-fab-action>

</div>
