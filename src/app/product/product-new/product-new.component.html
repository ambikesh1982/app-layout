<div>
  <mat-horizontal-stepper style="padding: 0px" (selectionChange)=prepareDataFromStepper($event) #stepper>

    <mat-step [completed]="upload.imageURLs.length != 0">
      <app-image-upload #upload [productId]="newFooditem.id"></app-image-upload>
    </mat-step>

    <mat-step [completed]="form.productForm.status === 'VALID'">
      <app-product-form #form></app-product-form>
    </mat-step>

    <mat-step>

        <mat-radio-group fxLayout="row" fxLayoutAlign="space-between" formControlName="orderType">

          <mat-radio-button value="preOrder">Pre-Order</mat-radio-button>
        </mat-radio-group>
        <br>
        <mat-form-field>
          <mat-select placeholder="Days of Week" multiple>
            <mat-option *ngFor="let day of daysOfWeek" [value]="day">{{day}}</mat-option>
          </mat-select>
        </mat-form-field>
