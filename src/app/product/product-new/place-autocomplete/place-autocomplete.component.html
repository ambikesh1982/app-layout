<mat-card>

  <form fxLayout="column" fxLayoutAlign="center stretch" [formGroup]="addressForm">

    <mat-form-field style="width: 100%" class="product-full-width" appearance="outline">
      <mat-label>Search your location on the map</mat-label>
      <input matInput type="textarea" #addessSearch formControlName="gmapAddress">
    </mat-form-field>
    
    <mat-form-field class="product-full-width" appearance="outline">
      <mat-label>Additional Address</mat-label>
      <input matInput type="text" formControlName="userAddress">
    </mat-form-field>

  </form>

  <div #gmap style="height: 180px;"></div>

</mat-card>
