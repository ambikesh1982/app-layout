<div 
  fxLayout="row wrap" 
  fxLayout.xs="column" 
  fxLayoutAlign="space-evenly stretch" 
  fxLayoutGap="5px"
   *ngIf="fooditem$|async as fi">
  <mat-card fxFlex="0 1 48" fxFlex.lg="0 1 32" style="padding-bottom: 0">

    <div>
      <img mat-card-image [src]="fi.images[0]">
    </div>

    <div fxLayout="row wrap">
      <h3 fxFlex="0 1 50" [style.color]="fi.isNonVeg? 'red':'green'">{{fi.title}}</h3>
      <span class="spacer"></span>
      <button mat-icon-button>
        <h3>
          <mat-icon>favorite_border</mat-icon>
        </h3>
      </button>
      <h3>10</h3>
    </div>

    <mat-card-content>
      <h3>[{{fi.category}}] . [{{fi.cuisine}}]</h3>
    </mat-card-content>

    <div fxLayout="row wrap">
      <h3>
        <mat-icon>room_service</mat-icon>
      </h3>

      <h3>{{fi.serving}} persons</h3>

      <span class="spacer"></span>

      <h3>
        <mat-icon>attach_money</mat-icon>
      </h3>

      <h3>{{fi.price}}</h3>

      <span class="spacer"></span>

      <h3>
        <mat-icon>place</mat-icon>
      </h3>

      <h3>1.0 km</h3>
    </div>
  </mat-card>

  <mat-card fxFlex="0 1 48" fxFlex.lg="0 1 32">
    <mat-card-header>
      <div mat-card-avatar [style.background-image]="'url('+ fi.images[0] +')'" [style.background-size]="'cover'"></div>
      <mat-card-title>Ambikesh</mat-card-title>
      <mat-card-subtitle>{{fi.address.address}}</mat-card-subtitle>
    </mat-card-header>
    <h3>Payment and delivery options</h3>
    <mat-selection-list>
      <mat-list-option>Cash of delivery!</mat-list-option>
      <mat-list-option>Pay online!</mat-list-option>
      <mat-list-option>Take away</mat-list-option>
      <mat-list-option>Home delivery</mat-list-option>
      <mat-list-option>Dine in</mat-list-option>
    </mat-selection-list>
  </mat-card>

<mat-card>
  <h3>More from Ambikesh</h3>
  <app-list-card [fooditems$]="fooditems$"></app-list-card>
</mat-card>

</div>
