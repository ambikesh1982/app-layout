<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-evenly stretch" *ngIf="fooditem as fi">

  <app-product-card fxFlex="0 1 48" fxFlex.lg="0 1 32" fxFlexOrder.xs="1" [fooditem]="fi" isDetailCard="true"></app-product-card>
  <div><button mat-raised-button routerLink="/product/chat/{{fooditem.id}}">LiveChat
      </button>
  </div>
  <mat-card fxFlex="0 1 48" fxFlex.lg="0 1 32" fxFlexOrder.xs="2">
    <h3>Payment and delivery options</h3>
    <mat-selection-list>
      <mat-list-option [selected]="fi.paymentOptions.cashOnDelivery">
        Cash of delivery
      </mat-list-option>
      <mat-list-option [selected]="fi.paymentOptions.onlinePayment">
        Pay online
      </mat-list-option>
      <mat-list-option [selected]="fi.deliveryOptions.takeAway">
        Take away
      </mat-list-option>
      <mat-list-option [selected]="fi.deliveryOptions.homeDelivery">
        Home delivery
      </mat-list-option>
      <mat-list-option [selected]="fi.deliveryOptions.dineIn">
        Dine in
      </mat-list-option>
    </mat-selection-list>
  </mat-card>
 

  <mat-card fxFlex="0 1 48" fxFlex.lg="0 1 32" fxFlexOrder.xs="4">
    <h3>Ratings and reviews</h3>
    <mat-list>
      <mat-list-item *ngFor="let i of [1,2,3,4,5]">
        {{i}} Awsome food!
      </mat-list-item>
    </mat-list>
  </mat-card>

  <mat-card fxFlex="0 1 48" fxFlex.lg="0 1 98" fxFlexOrder.xs="3">
    <mat-card-header>
      <div mat-card-avatar [style.background-image]="'url('+ fi.images[0] +')'" [style.background-size]="'cover'"></div>
      <mat-card-title>Ambikesh</mat-card-title>
      <mat-card-subtitle>{{fi.autoAddressFromMap}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>Hello food lover! Serving you authentic north indian food. Please check my other food posts as well.</mat-card-content>
    <h3>More from Ambikesh</h3>

    <mat-grid-list cols="3">
      <mat-grid-tile *ngFor="let fooditem of fooditems$|async">
        <img mat-card-image [src]="fooditem.images[0]">
      </mat-grid-tile>
    </mat-grid-list>

  </mat-card>

  <app-fab-action fabIcon="shopping_basket"></app-fab-action>

  <!-- <button mat-fab style="position: fixed; bottom: 20px; right: 20px;">
    <mat-icon>shopping_basket</mat-icon>
  </button> -->


</div>
