    <mat-card *ngIf="fooditem as fi" style="padding-bottom: 0">

        <div>
            <img mat-card-image [src]="fi.images[0]">
        </div>

        <div fxLayout="row wrap">
            <h3 fxFlex="0 1 50" [style.color]="fi.isNonVeg? 'red':'green'">{{fi.title}}</h3>
            <span class="spacer"></span>
            <button mat-icon-button>
                <h3>
                    <mat-icon>schedule</mat-icon>
                </h3>
            </button>
            <h3>40 mins </h3>
        </div>

        <mat-card-content>
            <h3>[{{fi.category}}] . [{{fi.cuisine}}]</h3>
        </mat-card-content>

        <div fxLayout="row wrap">
            <h3>
                <mat-icon>room_service</mat-icon>
            </h3>

            <h3>{{fi.serving}} persons</h3>

            <span class="spacer"></span>

            <h3>
                <mat-icon>attach_money</mat-icon>
            </h3>

            <h3>{{fi.price}}</h3>

            <span class="spacer"></span>

            <h3>
                <mat-icon>place</mat-icon>
            </h3>

            <h3>1.0 km</h3>
        </div>
    </mat-card>
