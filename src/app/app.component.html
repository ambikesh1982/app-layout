<mat-sidenav-container >
    
    <mat-sidenav class="sidenav"
        #sidenav mode="over" 
        fixedInViewport="true" 
        style="width:300px">
        <mat-toolbar color="primary">Foodz9</mat-toolbar>

        <mat-card *ngIf="(currentUser|async) as currentUser; else notLogedIn" class="user-card" style="background-color: orange">
            <mat-card-title>Welcome Guest!</mat-card-title>
            <mat-card-actions>
                <button mat-raised-button color="primary" routerLink="/sign-in" (click)="sidenav.close()">Login with Google</button>
            </mat-card-actions>
        </mat-card>
        <ng-template #notLogedIn>
            <mat-card class="user-card" style="background-color: orange">
                <mat-card-actions>
                <button mat-raised-button color="primary" (click)="sidenav.close() && loginAsGuest()">
                    Sign in with Google
                </button>
                </mat-card-actions>
                <mat-card-title>
                    Continue as guest!.
                </mat-card-title>
                <mat-card-actions align="right">
                    <button mat-icon-button color="primary" (click)="sidenav.close() && loginAsGuest()">
                        <mat-icon>arrow_forward</mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card>
        </ng-template>

        <mat-nav-list class="nav-list">
            <a   
                mat-list-item 
                *ngFor="let navItem of navList" 
                [routerLink]="navItem.menuRoute" 
                (click)="sidenav.close()">
                <mat-icon matListIcon>{{navItem.menuIcon}}</mat-icon>
                {{navItem.menuName}}
            </a>
        </mat-nav-list>

    </mat-sidenav>


    <mat-sidenav-content fxLayout="column" style="margin-top: 60px">
        
        <mat-card *ngIf="loading">
            <mat-card-title>
                Fetching fooditems from your neighbourhood...
            </mat-card-title>
            <h3>Search range : 500 meters</h3>
            <br>
            <mat-card-footer>
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </mat-card-footer>
        </mat-card>

         <app-toolbar class="mat-elevation-z4"
            [sidenavRef]=sidenav>
        </app-toolbar>

        <router-outlet></router-outlet>

        <!-- <app-fab-action></app-fab-action> -->


    </mat-sidenav-content>

</mat-sidenav-container>
