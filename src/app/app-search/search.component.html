<div fxLayout="column">
  <br>

  <mat-slider 
    style="width: 100%" 
    value="2" 
    max="10"
    min="0"
    thumbLabel="true"
    tickInterval="1"
    >
  </mat-slider>

  <div class="map" #mapElement></div>

  <mat-card>
    <mat-grid-list cols="3" gutterSize="1px">
      <mat-grid-tile 
        *ngFor="let cuisine of cuisines" 
        style="background:turquoise;"
        #checked
        (click)="(checked == true)">
        {{cuisine}}
        <mat-grid-tile-header *ngIf="checked == true" style="background-color: turquoise">
          <mat-checkbox></mat-checkbox>
        </mat-grid-tile-header>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card>


</div>
