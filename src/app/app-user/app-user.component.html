
<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-evenly stretch" *ngIf="user|async as user">
    <mat-card  style="max-width:380px; padding-bottom: 0">
        <mat-card-header>
            <mat-card-title>{{user.displayName}}</mat-card-title>
            <mat-card-subtitle>Speciality - North Indian Cuisines </mat-card-subtitle>
        </mat-card-header>
        <span class="spacer"></span>
        <img style="max-width:120px;  
                    position: absolute;
                    right: 0;
                    top: 0;" 
                    align="right" mat-card-image src= {{user.photoURL}}>
                    
     <div fxLayout="row wrap">
        <mat-icon>home</mat-icon>
        <mat-card-content> 02-02, 22 Sing Ming Walk, Singapore
        </mat-card-content>
     </div>
    <span class="spacer"></span>
    <div fxLayout="row wrap">
        
        <mat-icon>email</mat-icon>
        <span> {{user.email  }}</span>
        <span class="spacer"></span>
    </div>
</mat-card>
